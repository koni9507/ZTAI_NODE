<div class="content">
  <form>
    <fieldset>
      <div class="container-fluid">
        <legend>Uzupełnij dane</legend>

        <div class="form-group">
          <label>Nazwa przedmiotu: </label>
          <input [(ngModel)]="item.title" name="title" placeholder="Podaj nazwę przedmiotu">
        </div>

        <div class="form-group">
          <label>Podaj stan: </label>
          <input [(ngModel)]="item.stan" name="stan" placeholder="'Zakupiony'/'Brakująćy'">
        </div>

        <div class="form-group">
          <label>Podaj swoją brygadę: </label>
          <input [(ngModel)]="item.brygada" name="brygada" placeholder="'KTA'/'ST'">
        </div>


        <div class="form-group">
          <label>Podaj liczebność: </label>
          <input [(ngModel)]="item.liczebnosc" name="liczebnosc" placeholder="Podaj liczbę szt./opak.">
        </div>


        <div class="form-group">
          <label>Uwagi: </label>
          <input [(ngModel)]="item.content" name="content" placeholder="Podaj treść uwagi">
        </div>

        <button type="reset">Wyczyść</button>
        <button type="submit" (click)="setData(item)">Wyślij</button>
      </div>
    </fieldset>
  </form>
</div>
